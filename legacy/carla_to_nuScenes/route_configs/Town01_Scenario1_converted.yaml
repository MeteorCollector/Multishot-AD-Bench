attributes:
- description: Vehicle is moving.
  name: vehicle.moving
- description: Vehicle, with a driver/rider in/on it, is currently stationary but
    has an intent to move.
  name: vehicle.stopped
- description: Vehicle is stationary (usually for longer duration) with no immediate
    intent to move.
  name: vehicle.parked
- description: There is a rider on the bicycle or motorcycle.
  name: cycle.with_rider
- description: There is NO rider on the bicycle or motorcycle.
  name: cycle.without_rider
- description: The human is sitting or lying down.
  name: pedestrian.sitting_lying_down
- description: The human is standing.
  name: pedestrian.standing
- description: The human is moving.
  name: pedestrian.moving
categories:
- description: Adult subcategory.
  name: human.pedestrian.adult
- description: Child subcategory.
  name: human.pedestrian.child
- description: Wheelchairs. If a person is in the wheelchair, include in the annotation.
  name: human.pedestrian.wheelchair
- description: Strollers. If a person is in the stroller, include in the annotation.
  name: human.pedestrian.stroller
- description: A small electric or self-propelled vehicle, e.g. skateboard, segway,
    or scooters, on which the person typically travels in a upright position. Driver
    and (if applicable) rider should be included in the bounding box along with the
    vehicle.
  name: human.pedestrian.personal_mobility
- description: Police officer.
  name: human.pedestrian.police_officer
- description: Construction worker
  name: human.pedestrian.construction_worker
- description: All animals, e.g. cats, rats, dogs, deer, birds.
  name: animal
- description: 'Vehicle designed primarily for personal use, e.g. sedans, hatch-backs,
    wagons, vans, mini-vans, SUVs and jeeps. If the vehicle is designed to carry more
    than 10 people use vehicle.bus. If it is primarily designed to haul cargo use
    vehicle.truck. '
  name: vehicle.car
- description: Gasoline or electric powered 2-wheeled vehicle designed to move rapidly
    (at the speed of standard cars) on the road surface. This category includes all
    motorcycles, vespas and scooters.
  name: vehicle.motorcycle
- description: Human or electric powered 2-wheeled vehicle designed to travel at lower
    speeds either on road surface, sidewalks or bike paths.
  name: vehicle.bicycle
- description: Bendy bus subcategory. Annotate each section of the bendy bus individually.
  name: vehicle.bus.bendy
- description: Rigid bus subcategory.
  name: vehicle.bus.rigid
- description: Vehicles primarily designed to haul cargo including pick-ups, lorrys,
    trucks and semi-tractors. Trailers hauled after a semi-tractor should be labeled
    as vehicle.trailer
  name: vehicle.truck
- description: Vehicles primarily designed for construction. Typically very slow moving
    or stationary. Cranes and extremities of construction vehicles are only included
    in annotations if they interfere with traffic. Trucks used to haul rocks or building
    materials are considered vehicle.truck rather than construction vehicles.
  name: vehicle.construction
- description: All types of ambulances.
  name: vehicle.emergency.ambulance
- description: All types of police vehicles including police bicycles and motorcycles.
  name: vehicle.emergency.police
- description: Any vehicle trailer, both for trucks, cars and bikes.
  name: vehicle.trailer
- description: Temporary road barrier placed in the scene in order to redirect traffic.
    Commonly used at construction sites. This includes concrete barrier, metal barrier
    and water barrier. No fences.
  name: movable_object.barrier
- description: All types of traffic cone.
  name: movable_object.trafficcone
- description: Objects that a pedestrian may push or pull. For example dolleys, wheel
    barrows, garbage-bins, or shopping carts.
  name: movable_object.pushable_pullable
- description: Movable object that is left on the driveable surface that is too large
    to be driven over safely, e.g tree branch, full trash bag etc.
  name: movable_object.debris
- description: Area or device intended to park or secure the bicycles in a row. It
    includes all the bikes parked in it and any empty slots that are intended for
    parking bikes.
  name: static_object.bicycle_rack
